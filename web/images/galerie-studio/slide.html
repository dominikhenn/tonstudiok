<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

	<!--
		Supersized - Fullscreen Slideshow jQuery Plugin
		Version : 3.2.7
		Site	: www.buildinternet.com/project/supersized
		
		Author	: Sam Dunn
		Company : One Mighty Roar (www.onemightyroar.com)
		License : MIT License / GPL License
	-->

	<head>

		<title>Tonstudio K - Das Studio</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		
		<link rel="stylesheet" href="css/supersized.css" type="text/css" media="screen" />
		<link rel="stylesheet" href="theme/supersized.shutter.css" type="text/css" media="screen" />
		
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery.easing.min.js"></script>
		
		<script type="text/javascript" src="js/supersized.3.2.7.min.js"></script>
		<script type="text/javascript" src="theme/supersized.shutter.min.js"></script>
		
		<script type="text/javascript">
			
			jQuery(function($){
				
				$.supersized({
				
					// Functionality
					slide_interval          :   5000,		// Length between transitions
					transition              :   3, 			// 0-None, 1-Fade, 2-Slide Top, 3-Slide Right, 4-Slide Bottom, 5-Slide Left, 6-Carousel Right, 7-Carousel Left
					transition_speed		:	700,		// Speed of transition
															   
					// Components							
					slide_links				:	'blank',	// Individual links for each slide (Options: false, 'num', 'name', 'blank')
					slides 					:  	[			// Slideshow Images
														{image : 'content/1.JPG', title : 'Image Credit: Alexander Beitzke', thumb : 'content/thumbs/1.jpg'},
														{image : 'content/1b.JPG', title : 'Image Credit: Alexander Beitzke', thumb : 'content/thumbs/1b.jpg'},
														{image : 'content/regie-links.jpg', title : 'Image Credit: Alexander Beitzke', thumb : 'content/thumbs/regie-links.jpg'},
														{image : 'content/regie-mitte.jpg', title : 'Image Credit: Alexander Beitzke', thumb : 'content/thumbs/regie-mitte.jpg'},
														{image : 'content/regie-rechts.jpg', title : 'Image Credit: Alexander Beitzke', thumb : 'content/thumbs/regie-rechts.jpg'},
														{image : 'content/studio-aufnahme-01.jpg', title : 'Image Credit: Alexander Beitzke', thumb : 'content/thumbs/studio-aufnahme-01.jpg'},
														{image : 'content/studio-aufnahme-02.jpg', title : 'Image Credit: Alexander Beitzke', thumb : 'content/thumbs/studio-aufnahme-02.jpg'},
														{image : 'content/3b.JPG', title : 'Image Credit: Alexander Beitzke', thumb : 'content/thumbs/3b.jpg'},
														{image : 'content/4.JPG', title : 'Image Credit: Alexander Beitzke', thumb : 'content/thumbs/4.jpg'},
														{image : 'content/5.JPG', title : 'Image Credit: Alexander Beitzke', thumb : 'content/thumbs/5.jpg'},
														{image : 'content/6.JPG', title : 'Image Credit: Alexander Beitzke', thumb : 'content/thumbs/6.jpg'},
													
												]
					
				});
		    });
		    
		</script>
		
	</head>
	
	<style type="text/css">
		ul#demo-block{ margin:0 15px 15px 15px; }
			ul#demo-block li{ margin:0 0 10px 0; padding:10px; display:inline; float:left; clear:both; color:#aaa; background:url('img/bg-black.png'); font:11px Helvetica, Arial, sans-serif; }
			ul#demo-block li a{ color:#eee; font-weight:bold; }
	</style>

<body>

	<!--Demo styles (you can delete this block)-->
	
	<ul id="demo-block">
		<li>Tonstudio K</li>
		<li>Photographers: <a href="http://xing.com/profile/Laura_Dietsch" target="_blank">Laura Dietsch</a>, <a href="http://findusmusic.com" target="_blank">Alex Beitzke</a>, &amp; <a href="http://tonstudio-k.de/" target="_blank">Tonstudio K</a></li>
	</ul>
	
	<!--End of styles-->

	<!--Thumbnail Navigation-->
	<div id="prevthumb"></div>
	<div id="nextthumb"></div>
	
	<!--Arrow Navigation-->
	<a id="prevslide" class="load-item"></a>
	<a id="nextslide" class="load-item"></a>
	
	<div id="thumb-tray" class="load-item">
		<div id="thumb-back"></div>
		<div id="thumb-forward"></div>
	</div>
	
	<!--Time Bar-->
	<div id="progress-back" class="load-item">
		<div id="progress-bar"></div>
	</div>
	
	<!--Control Bar-->
	<div id="controls-wrapper" class="load-item">
		<div id="controls">
			
			<a id="play-button"><img id="pauseplay" src="img/pause.png"/></a>
		
			<!--Slide counter-->
			<div id="slidecounter">
				<span class="slidenumber"></span> / <span class="totalslides"></span>
			</div>
			
			<!--Slide captions displayed here-->
			<div id="slidecaption"></div>
			
			<!--Thumb Tray button-->
			<a id="tray-button"><img id="tray-arrow" src="img/button-tray-up.png"/></a>
			
			<!--Navigation-->
			<ul id="slide-list"></ul>
			
		</div>
	</div>

</body>
</html>
